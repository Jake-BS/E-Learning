<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>E-Learning</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/foo">Foo</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="createContentTemplate">
		<form name="register">
			<p><label for="title">Content title</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="text">Text</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><label for="image">Image</label><br /><input type="file" id="pictureInput" name="picture" multiple /></p>
			<p><button type="submit">Create content</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="foo">
		<form name="upload" method="post">
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Upload</button></p>
		</form>
	</template>
	<template id="contentPreviewTemplate">
		<section>
			<h2></h2>
			<p id="one"></p>
			<p id="two"></p>
			<p id="three"></p>
			<p id="four"></p>
			<p><a id="viewContent">View Content</a></p>
		</section>
	</template>
	<template id="contentTemplate">
		<section>
			<h2 id="title"></h2>
			<p id="text"></p>
			<select id="test" multiple>
  				<option value="one" id="one">one</option>
  				<option value="two" id="two">two</option>
  				<option value="three" id="three">three</option>
			</select>
			<p id="teacherName"></p>
		</section>
	</template>
</html>
