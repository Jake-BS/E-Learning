<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.0/showdown.min.js"></script>
		<script type="module" src="markdown.js" defer></script>
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>E-Learning</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register" method="post">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p>User Type</p>
			<select name="userType" id="userType">
  				<option value="student">Student</option>
  				<option value="teacher">Teacher</option>
			</select>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="uploadContent">
		<form name="uploadContent" method="post">
			<p><label for="title">Content title</label><br /><input type="text" name="title"/></p>
			<p>Content</p>
			<textarea name="text"></textarea>
			<p><label for="image">Image (optional)</label><br /><input type="file" id="imageUrl" name="imageUrl" multiple /></p>
			<p><button type="submit">Create content</button></p>
		</form>
	</template>
	<template id="addQuestion">
		<form name="addQuestion" method="post">
			<p>Question Text:</p>
			<textarea name="questionText" id="questionText"></textarea>
			<p><label for="title">Correct Answer</label><br /><input type="text" name="correctA" id="correctA"/></p>
			<p><label for="title">Incorrect Answer One</label><br /><input type="text" name="inCAOne" id="inCAOne"/></p>
			<p><label for="title">Incorrect Answer Two</label><br /><input type="text" name="inCATwo" id="inCATwo"/></p>
			<p><label for="title">Incorrect Answer Three</label><br /><input type="text" name="inCAThree" id="inCAThree"/></p>
			<p><label for="image">Image</label><br /><input type="file" name="questionImageUrl" multiple id="questionImageUrl"/></p>
			<p><button type="submit">Add Question</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="foo">
		<form name="upload" method="post">
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Upload</button></p>
		</form>
	</template>
	<template id="contentPreviewTemplate">
		<section>
			<h2></h2>
			<p id="one"></p>
			<p id="two"></p>
			<p id="three"></p>
			<p id="four"></p>
			<p id="five"></p>
			<p><a id="viewContent">View Content</a></p>
		</section>
	</template>
	<template id="contentTemplate">
		<section>
			<h2 id="title"></h2>
			<pre id="text"></pre>
			<img id="image"></img><br/>
			<p id="teacherName"></p>
		</section>
	</template>

	<template id="contentTemplateQuestion">
		<section>
			<h2 id="title"></h2>
			<pre id="text"></pre>
			<img id="image"></img><br/>
			<h2>Question</h2>
			<pre id="questionText"></pre>
			<img id="questionImage"></img><br/>
			<form id="test" method="post">
  				<input type=radio value="one" name="test" id="one"><p value="one" id="one">one</p></input>
  				<input type=radio value="two" name="test" id="two"><p value="two" id="two">two</p></input>
  				<input type=radio value="three" name="test" id="three"><p value="three" id="three">three</p></input>
				<input type=radio value="four" name="test" id="four"><p value="four" id="four">four</p></input>
				<button id="testButton" type="submit">Submit Answer</button>
			</form>
			<p id="qOutput" name="qOutput" value="qOutput"></p>
			<p id="teacherName"></p>
		</section>
	</template>

	<template id="contentTemplateQuestionTeacher">
		<section>
			<h2 id="title"></h2>
			<pre id="text"></pre>
			<img id="image"></img><br/>
			<h2>Question</h2>
			<pre id="questionText"></pre>
			<img id="questionImage"></img><br/>
			<p>Correct Answer</p>
			<p value="one" id="one">one</p>
			<p>Incorrect One</p>
			<p value="two" id="two">two</p>
			<p>Incorrect Two</p>
			<p value="three" id="three">three</p>
			<p>Incorrect Three</p>
			<p value="four" id="four">four</p>
			<p id="teacherName"></p>
		</section>
	</template>
</html>
